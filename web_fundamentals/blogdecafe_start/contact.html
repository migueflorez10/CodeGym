<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Coffee Blog</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Coffee <span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a class="navigation__link" href="aboutus.html">About us</a>
                    <a class="navigation__link" href="courses.html">Courses</a>
                    <a class="navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Coffe blog with tips and courses</h2>
            <p class="no-margin">learn from the experts with the best recipes and tips</p>
        </div>
    </header>

    <main class="container">
        <h2 class="text-center">Contact</h2>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Name</label>
                <input class="field__input" type="text" placeholder="Your name" id="name">
            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail</label>
                <input class="field__input" type="email" placeholder="Your email" id="email">
            </div>
            <div class="field">
                <label class="field__label" for="message">Message</label>
                <textarea class="field__input field__input--textarea" id="message"></textarea>
            </div>
            <div class="filed">
                <input type="submit" value="Send" class="button button--primary">
            </div>
        </form>
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Coffee <span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a class="navigation__link" href="aboutus.html">About us</a>
                    <a class="navigation__link" href="courses.html">Courses</a>
                    <a class="navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
